<p-menubar *ngIf="currentUrl !== '/welcome'" [model]="items">
  <ng-template pTemplate="item" let-item>
    <a [routerLink]="item.route" class="p-menuitem-link">
      <i [class]="item.icon"></i>
      <span>{{item.label}}</span>
    </a>
  </ng-template>
</p-menubar>

<router-outlet></router-outlet>
