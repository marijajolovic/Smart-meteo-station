<div class="card" *ngIf="merenje">
    <p-table
        #dt2
        [value]="merenje" 
        styleClass="p-datatable-striped" 
        [globalFilterFields]="['velicina_naziv', 'senzor_naziv', 'vrednost', 'status']"
        sortMode="multiple"
        [tableStyle]="{'min-width': '50rem'}">

        <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Pretrazi" />
            </p-iconField>
        </div>
    </ng-template>
            <ng-template pTemplate="header">
                <tr class="custom-header">
                    <th pSortableColumn="velicina_naziv" >Meteo velicina <p-sortIcon field="velicina_naziv" /></th>
                    <th pSortableColumn="senzor_naziv">Senzor <p-sortIcon field="senzor_naziv" /></th>
                    <th pSortableColumn="vrednost">Vrednost <p-sortIcon field="vrednost" /></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-m>
                <tr>
                    <td>{{m.velicina_naziv}}</td>
                    <td>{{m.senzor_naziv}}</td>
                    <td *ngIf="m.status==='ON'">{{m.vrednost}} {{m.jedinica}}</td>
                    <td *ngIf="m.status==='OFF'">Iskljucen (idi u podesavanja)</td>
                </tr>
            </ng-template>
    </p-table>
</div>
