<div class="grid-container">
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
  <div class="box box4">
    <img *ngIf="currentWeather === 'sun'" src="assets/SUN.png" alt="Sun">
    <img *ngIf="currentWeather === 'cloud'" src="assets/CLOUD.png" alt="Cloud">
    <img *ngIf="currentWeather === 'storm'" src="assets/STORM.png" alt="Storm">
    <img *ngIf="currentWeather === 'uv'" src="assets/UV.png" alt="UV">
    <img *ngIf="currentWeather === 'wind'" src="assets/WIND.png" alt="Wind">
  </div>
</div>

<div class="card" *ngIf="merenje">
    <p-table
        #dt2
        [value]="merenje" 
        styleClass="p-datatable-striped" 
        [globalFilterFields]="['velicina.name', 'senzor.name', 'senzor.status', 'vrednost']"
        sortMode="multiple"
        [tableStyle]="{'min-width': '50rem'}">

        <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Pretrazi" />
            </p-iconField>
        </div>
    </ng-template>
            <ng-template pTemplate="header">
                <tr class="custom-header">
                    <th pSortableColumn="velicina.name" >Meteo velicina <p-sortIcon field="velicina.name" /></th>
                    <th pSortableColumn="senzor.name">Senzor <p-sortIcon field="velicina.name" /></th>
                    <th pSortableColumn="senzor.status">Status <p-sortIcon field="senzor.status" /></th>
                    <th pSortableColumn="vrednost">Vrednost <p-sortIcon field="vrednost" /></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-m>
                <tr>
                    <td>{{m.velicina.name}}</td>
                    <td>{{m.senzor.name}}</td>
                    <td [style.color]="m.senzor.status === 'On' ? 'green' : 'red'">
                        {{m.senzor.status}}
                    </td>
                    <td>{{m.vrednost}} {{m.velicina.jedinica}}</td>
                </tr>
            </ng-template>
    </p-table>
</div>
