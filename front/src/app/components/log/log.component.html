<div class="card">
    <p-table 
        #dt2
        [value]="merenje" 
        styleClass="p-datatable-striped" 
        [tableStyle]="{'min-width': '50rem'}"
        [globalFilterFields]="['velicina_naziv', 'senzor_naziv', 'vrednost', 'timestamp']"
    >
        <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Pretrazi" />
            </p-iconField>
        </div>
        </ng-template>

            <ng-template pTemplate="header">
                <tr class="custom-header">
                    <th>Meteo velicina</th>
                    <th>Senzor</th>
                    <th>Vrednost</th>
                    <th>Datum i vreme</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-m>
                <tr>
                    <td>{{m.velicina_naziv}}</td>
                    <td>{{m.senzor_naziv}}</td>
                    <td>{{m.vrednost}}</td>
                    <td>{{m.timestamp}}</td>
                </tr>
            </ng-template>
    </p-table>
</div>
